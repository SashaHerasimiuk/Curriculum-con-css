<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="formCss.css">
	<title>Formulario de contacto</title>
</head>
<body>
	<header><h1>Contacto</h1></header>
	<form action="cv.html" method="POST">
		<p>
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" class="text">
		</p>
		<p>
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" class="text">
		</p>
		<p>
			<label for="email">e-mail</label>
			<input type="email" name="email" required="" class="text">
		</p>
		<p>
			
			<textarea placeholder="Motivo del contacto" class="text"></textarea>
		</p>
		<button type="submit">Enviar</button>
	</form>
	<br>
	<a href="cv.html">Volver</a>
</body>
</html>
